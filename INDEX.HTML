<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para la negra de mi vida</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #372f8e;
    text-align: center;
  }
  #container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    position: relative; /* Agregado para que el contenedor sea relativo */
    overflow: hidden; /* Agregado para ocultar el desbordamiento */
  }
  h1 {
    color: #d81b60;
  }
  .carousel {
    display: flex; /* Establece un contenedor flexible */
    transition: transform 0.5s ease; /* Agrega una transición suave para el desplazamiento */
  }
  .slide {
    min-width: 100%; /* Cada diapositiva ocupa todo el ancho del contenedor */
  }
  #text-area {
    width: 80%;
    height: 100px;
    margin: 20px auto;
    padding: 10px;
    font-size: 16px;
  }
  #submit-btn {
    background-color: #d81b60;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
  }
  #submit-btn:hover {
    background-color: #c2185b;
  }
</style>
</head>
<body>
<div id="container">
  <h1>Para Mi Negra</h1>
  <div class="carousel">
    <img src="IMG-20230126-WA0084.jpg" class="slide" alt="Corazón y Rosas" style="width: 200px; height: auto;">

    <img src="IMG-20231006-WA0058.jpg" class="slide" alt="mosti" style="width: 200px; height: auto;">
  </div>

  <button id="submit-btn" onclick="prevSlide()">&#10094; Anterior</button>

</div>

<script>
  let slideIndex = 0;

  function showSlides() {
    const slides = document.getElementsByClassName("slide");
    if (slideIndex >= slides.length) {slideIndex = 0}
    if (slideIndex < 0) {slideIndex = slides.length - 1}
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex].style.display = "block";
  }

  function nextSlide() {
    slideIndex++;
    showSlides();
  }

  function prevSlide() {
    slideIndex--;
    showSlides();
  }

  // Muestra la primera imagen al cargar la página
  showSlides();
</script>
</body>
</html>
