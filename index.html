<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para la negra de mi vida</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #372f8e;
    text-align: center;
  }
  #container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    position: relative; /* Agregado para que el contenedor sea relativo */
    overflow: hidden; /* Agregado para ocultar el desbordamiento */
  }
  h1 {
    color: #d81b60;
  }
  .carousel {
    display: flex; /* Establece un contenedor flexible */
    transition: transform 0.5s ease; /* Agrega una transición suave para el desplazamiento */
  }
  .slide {
    min-width: 100%; /* Cada diapositiva ocupa todo el ancho del contenedor */
  }
  #text-area {
    width: 80%;
    height: 100px;
    margin: 20px auto;
    padding: 10px;
    font-size: 16px;
  }
  #submit-btn {
    background-color: #d81b60;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
  }
  #submit-btn:hover {
    background-color: #c2185b;
  }
</style>
</head>
<body>
<div id="container">
  <h1>Para Mi Negra</h1>
  <div class="carousel">
    <img src="IMG-20230126-WA0084.jpg" class="slide" alt="Corazón y Rosas" style="width: 200px; height: auto;">
    <img src="IMG-20221123-WA0007.jpg" class="slide" style="width: 200px; height: auto;">
    <img src="IMG-20221202-WA0028.jpg" class="slide" style="width: 200px; height: auto;">
    <img src="IMG-20221211-WA0063.jpg" class="slide" style="width: 200px; height: auto;">
    <img src="IMG-20230109-WA0046.jpg" class="slide" style="width: 200px; height: auto;">
    <img src="IMG-20231005-WA0010.jpg" class="slide" style="width: 200px; height: auto;">
    <img src="IMG-20231006-WA0058.jpg" class="slide" alt="mosti" style="width: 200px; height: auto;">
  </div>

  <p>¡Mosti!</p>
  <p>No es lo mejor pero funciona.</p>
  <textarea id="text-area" placeholder="Escribe tu mensaje aquí">Mi Negra,

 Hoy quiero dedicarte unas palabras, aunque estemos separados y sé que no deseas verme. Aprecio profundamente tu presencia en mi vida y quiero expresarte lo especial que eres para mí. Eres la mejor mujer del mundo, y mi amor por ti crece cada día.

Admiro tu valentía, a pesar de los miedos, ya que sigues adelante y enfrentas las situaciones con determinación. Tu fortaleza me inspira, haciendo que te considere una mujer admirable en todos los aspectos. Eres una persona maravillosa que ha iluminado mi vida, incluso en los momentos más oscuros de nuestra historia juntos.

Sé que las cosas entre nosotros no son fáciles, y hemos hablado mucho al respecto. Sin embargo, hoy quiero proponerte algo pequeño pero significativo: ¿podrías regalarme una hora de tu tiempo? Me encantaría compartir ese momento contigo y recordar juntos los buenos momentos que hemos vivido.

  </textarea>
  <br>
  <button id="submit-btn" onclick="prevSlide()">&#10094; Anterior</button>
  <button id="submit-btn" onclick="nextSlide()">Siguiente &#10095;</button>
</div>

<script>
  let slideIndex = 0;

  function showSlides() {
    const slides = document.getElementsByClassName("slide");
    if (slideIndex >= slides.length) {slideIndex = 0}
    if (slideIndex < 0) {slideIndex = slides.length - 1}
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex].style.display = "block";
  }

  function nextSlide() {
    slideIndex++;
    showSlides();
  }

  function prevSlide() {
    slideIndex--;
    showSlides();
  }

  // Muestra la primera imagen al cargar la página
  showSlides();
</script>
</body>
</html>
